<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="signup.css">

</head>
<body>
    <div class="parent">

        <video autoplay muted loop plays-inline class="video" >
            <source src="img/video.webm" type="video/webm" >
        </video>

        <div class="child">
            <div class="pin1"></div>
            <!-- <div class="pin2"></div>
            <div class="pin3"></div>
            <div class="pin4"></div> -->

            <div class="left">
                <div class="pin1"></div>
                <div class="pin2"></div>


                <div class="signup">
                    <H3>SIGNUP HERE</H3>
                    <div class="block">
                        <input class="username" type="text" placeholder="    username" >
                        <input class="password" type="password" placeholder="    password">
                        <input class="confirm-pass" type="password" placeholder="    confirm password">
                        
                        <select class="role" name="role" id="role"  >
                            <option>Vendor</option>
                            <option>Customer</option>
                            </select>

                        <button class="sign">signup</button>

                    </div>


                </div>

            <div class="right">
                <img class="mandala" src="img/mandala.png" alt="mandala">
            </div>

        </div>

    </div>
    
</body>
</html>
